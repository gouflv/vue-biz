name: Test Core Package

on:
  push:
    branches: [main]
    paths:
      - 'packages/core/**'
      - '.github/workflows/test-core.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/core/**'
      - '.github/workflows/test-core.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm --filter @vue-biz/core test
